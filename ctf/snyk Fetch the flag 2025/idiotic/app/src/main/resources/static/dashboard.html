<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Controller Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="/js/app.js"></script>
</head>

<body>
    <header>IoT Controller Dashboard</header>
    <main>
        <section id="devices">
            <h2>Devices</h2>
            <div id="device-actions">
                <button id="add-device-btn">Add Device</button>
                <button id="get-devices-btn">Get Devices</button>
            </div>
            <div id="device-list"></div>
        </section>

        <section id="automations">
            <h2>Automations</h2>
            <div id="automation-actions">
                <button id="add-automation-btn">Add Automation</button>
                <button id="get-automations-btn">Get Automation Rules</button>
            </div>
            <div id="automation-list"></div>
        </section>

        <section id="logs">
            <h2>Execution Logs</h2>
            <button id="refresh-logs-btn">Refresh Logs</button>
            <div id="log-list"></div>
        </section>

        <section id="generate-bin">
            <h2>Generate Device .bin File</h2>
            <form id="generate-bin-form">
                <label for="device-id">ID:</label>
                <input type="text" id="device-id" required>

                <label for="device-name">Name:</label>
                <input type="text" id="device-name" required>

                <label for="device-type">Type:</label>
                <input type="text" id="device-type" required>

                <label for="device-status">Status:</label>
                <select id="device-status">
                    <option value="true">Online</option>
                    <option value="false">Offline</option>
                </select>

                <button type="submit">Generate .bin File</button>
            </form>
        </section>


        <!-- Modal for adding devices -->
        <div id="device-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add Device via File Upload</h3>
                <form id="add-device-form">
                    <label for="device-file">Upload .bin File:</label>
                    <input type="file" id="device-file" accept=".bin" required>
                    <button type="submit">Upload Device</button>
                </form>
            </div>
        </div>

        <!-- Modal for adding automations -->
        <div id="automation-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add Automation</h3>
                <form id="add-automation-form">
                    <label for="automation-name">Name:</label>
                    <input type="text" id="automation-name" required>

                    <label for="automation-trigger">Trigger:</label>
                    <input type="text" id="automation-trigger" required>

                    <label for="automation-action">Action:</label>
                    <input type="text" id="automation-action" required>

                    <button type="submit">Add Automation</button>
                </form>
            </div>
        </div>
    </main>
    <footer>&copy; 2025 IoT Controller</footer>
</body>

</html>
